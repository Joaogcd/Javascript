<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    Onde você nasceu: <input type="text" name="pais" id="pais">
    <input type="button" value="Enviar" onclick="nasc()">
    <div id="res">

    </div>
    <script>
        function nasc() {
            var nas = window.document.querySelector('input#pais')
            var res = window.document.querySelector('div#res')
            var nasceu = (nas.value)
            res.innerHTML = `<p> Você nasceu no ${nasceu}`
            if (nasceu == 'Brasil', 'brasil'){
                res.innerHTML += `<p> Você é brasileiro!`
            } else{
                res.innerHTML += `<p> Você é estrangeiro!`
            }
            
        }
    </script>
</body>
</html>
